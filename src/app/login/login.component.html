<div class="container mt-3">

  <mat-card class="mx-auto">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>To access Command</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

        <div class="row">
          <mat-form-field class="col-12">
            <input matInput
                   placeholder="IP ADDRESS"
                   formControlName="ip"
                   autofocus>

            <mat-error *ngIf="formGroup.get('ip').hasError('required')">
              An ip is required
            </mat-error>

          </mat-form-field>

          <mat-form-field class="col-12">
            <input matInput
                   placeholder="USERNAME"
                   formControlName="username"
                   autofocus>

            <mat-error *ngIf="formGroup.get('username').hasError('required')">
              A username is required
            </mat-error>
          </mat-form-field>

          <mat-form-field class="col-12">
            <input matInput
                   #passwordInput
                   type="password"
                   placeholder="PASSWORD"
                   formControlName="password">
          </mat-form-field>
        </div>

        <mat-checkbox class="d-block" formControlName="rememberMe">Remember Me</mat-checkbox>

        <mat-error *ngIf="serverMsg"
                   class="d-block">
          {{ serverMsg }}
        </mat-error>

        <button mat-raised-button
                [disabled]="loading"
                color="primary"
                type="submit">
          Sign In
        </button>

      </form>
    </mat-card-content>

  </mat-card>
</div>
